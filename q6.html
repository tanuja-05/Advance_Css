<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        .imgs{
          display: grid;
          justify-content: center;
          align-items: center;
        }
        img{
          margin-top: 100px;
          border: 3px solid black;
          height: 450px;
          width: 750px;
        }
        img:hover{
          filter: grayscale(10);
        }
      </style>
</head>
<body>
    <h1>HOVER TO HAVE A GRAY SCALE LOOK </h1>
    <div class="imgs">
        <img src=" https://images.pexels.com/photos/1586298/pexels-photo-1586298.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
    </div>
</body>
</html>
