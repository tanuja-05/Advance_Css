<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .imgs{
        display: grid;
        justify-content: center;
        align-items: center;
      }
      img{
        margin-top: 150px;
        border: 3px solid black;
        height: 350px;
        width: 350px;
      }
      img:hover{
        transform: scale(1.5);
        transition: all 1s ease-in-out;
      }
    </style>
</head>
<body>
    <div class="imgs">
        <img src=" https://images.pexels.com/photos/1586298/pexels-photo-1586298.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
    </div>
</body>
</html>
